<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Generate a random quote from five categories or none.">

        <title>Random Quote Generator</title>

        <!-- bootstrap and bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <!-- custom CSS / bootstrap overrides -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="d-flex flex-column justify-content-center align-items-center"> <!-- user story 11 (required) -->
        
            <div id="quote-box" class="container d-flex flex-column w-75 rounded"> <!-- user story 1 (required) -->
                <div id="category-btns" class="row">
                    <div class="col">
                        <button class="btn btn-primary flex-grow-1 rounded-0 mb-1 category">Famous</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary flex-grow-1 rounded-0 mb-1 category">Inspirational</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary flex-grow-1 rounded-0 mb-1 category">Motivational</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary flex-grow-1 rounded-0 mb-1 category">Seasons</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary flex-grow-1 rounded-0 mb-1 category">Literary</button>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-grow-1">
                    <div class="col">
                        <p id="text"></p> <!-- user story 2 (required) -->
                    </div>
                </div>
                <div class="d-flex justify-content-end flex-grow-1">
                    <p id="author-txt">
                        <i class="bi bi-dash-lg"></i> <span id="author"></span> <!-- user story 3 (required) -->
                    </p>
                </div>

                <div class="row">    
                    <div class="d-flex flex-column col-lg-2">
                        <div class="d-flex btn-group w-100">
                            <button id="copy" class="w-50" onclick="copyText()" data-toggle="tooltip" data-trigger="click"  data-placement="bottom" title="copied">
                                <i class="bi bi-clipboard"></i>
                            </button>
                            <button id="twitter-quote-container" class="w-50" >
                                <a id="tweet-quote" href="twitter.com/intent/tweet" target="_blank"> <!-- user story 5 (required) -->
                                    <i class="bi bi-twitter"></i>
                                </a>
                            </button>
                        </div>
                    </div>
                    <div class="col col-lg-8"></div>
                    <div class="d-flex flex-column justify-content-center align-items-center col-sm-12 col-md-12 col-lg-2">
                        <button id="new-quote" class="btn btn-primary" type="button">New Quote</button> <!-- user story 4 (required) -->
                    </div>
                </div>
            </div>     
        
        <!-- bootstrap dependencies -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- freeCodeCamp tester -->
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

        <!-- project jQuery -->
        <script src="logic.js"></script>
    </body>
</html>
